name: CI
on:
  push: 
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm install