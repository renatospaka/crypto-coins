name: CI
on:
  push: 
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      -name: Get checkout
        uses: actions/checkout@v2
      -name: Get Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      -name: Install dependencies
        run: npm install